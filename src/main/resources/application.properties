# ===== Database-configuratie voor MSSQL =====
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=AirLineDb;encrypt=false
spring.datasource.username=airlineUser
spring.datasource.password=airline
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# ===== JPA / Hibernate instellingen =====
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#cross origins
app.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,Patch,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
