# ===== Database-configuratie voor MSSQL =====
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=AirLineDb;encrypt=false
spring.datasource.username=airlineUser
spring.datasource.password=airline
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# ===== JPA / Hibernate instellingen =====
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
